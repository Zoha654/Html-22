<html>

<body>
    <h1>call stack</h1>
    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b
        }
        function avg(a, b) {
            return add(a, b) / 2
        }
        let r = avg(10, 20)
        document.getElementById("demo").innerHTML = r
    </script>

</body>

</html>

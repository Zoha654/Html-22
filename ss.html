<html>

<body>

    <p id="demo"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>

    <p id="demo4"></p>

    <script>

        var a = ["strawberries", "mango", "orange", "lychee"]

        document.getElementById("demo").innerHTML = a

        document.getElementById("demo2").innerHTML = a.join("*")

        document.getElementById("demo4").innerHTML = a[1]

        var c = a.pop()

        document.getElementById("demo3").innerHTML = c

    </script>

</body>

</html>
